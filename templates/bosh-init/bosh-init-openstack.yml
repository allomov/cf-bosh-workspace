---
name: bosh

meta: (( merge ))

releases:
- name: bosh
  url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=211
  sha1: 73a14a6166f3883d3846db3f9719fe848d4384f2
- name: bosh-openstack-cpi
  url: http://bosh.io/d/github.com/cloudfoundry-incubator/bosh-openstack-cpi-release?v=14
  sha1: 6946f144eb53efc7b3d3e1d49c8cfa75e6f03984

resource_pools:
- name: vms
  network: private
  stemcell:
#    url: https://bosh.io/d/stemcells/bosh-openstack-kvm-ubuntu-trusty-go_agent?v=3012
#    sha1: e92f3bd5081301652005bdc3dd11bff545a304ef
    url: https://bosh.io/d/stemcells/bosh-openstack-kvm-ubuntu-trusty-go_agent?v=3093
    sha1: 688fd678409ca19b4bea699e1d65d07b712c9a72
  cloud_properties:
    availability_zone: nova
    instance_type: (( meta.instance_type ))

disk_pools:
- name: disks
  disk_size: 100000

networks:
- name: private
  type: manual
  subnets:
  - (( meta.networks.[0].subnets.[0] ))
- name: public
  type: vip

jobs:
- name: bosh
  instances: 1

  templates:
  - {name: nats, release: bosh}
  - {name: redis, release: bosh}
  - {name: postgres, release: bosh}
  - {name: blobstore, release: bosh}
  - {name: director, release: bosh}
  - {name: health_monitor, release: bosh}
  - {name: registry, release: bosh}
  - {name: cpi, release: bosh-openstack-cpi}

  resource_pool: vms
  persistent_disk_pool: disks

  networks:
  - name: private
    static_ips:
    - (( meta.instance_ip ))
    default: [dns, gateway]

  properties:
    nats:
      address: 127.0.0.1
      user: nats
      password: nats-password

    redis:
      listen_addresss: 127.0.0.1
      address: 127.0.0.1
      password: redis-password

    postgres:
      host: 127.0.0.1
      user: postgres
      password: postgres-password
      database: bosh
      adapter: postgres

    registry:
      address: (( meta.instance_ip ))
      host: (( meta.instance_ip ))
      db: (( jobs.[0].properties.postgres ))
      http: {user: admin, password: admin, port: 25777}
      username: admin
      password: admin
      port: 25777

    blobstore:
      address: (( meta.instance_ip ))
      port: 25250
      provider: dav
      director: {user: director, password: director-password}
      agent: {user: agent, password: agent-password}

    director:
      address: 127.0.0.1
      name: my-bosh
      db: (( jobs.[0].properties.postgres ))
      cpi_job: cpi
      max_threads: 3

    hm:
      http: {user: hm, password: hm-password}
      director_account: {user: admin, password: admin}
      resurrector_enabled: true

    openstack: (( meta.openstack ))

    agent:
      mbus: (( "nats://nats:nats-password@" meta.instance_ip ":4222" ))

    ntp: [0.pool.ntp.org, 1.pool.ntp.org]

cloud_provider:
  template: {name: cpi, release: bosh-openstack-cpi}

  ssh_tunnel:
    host: (( meta.instance_ip ))
    port: 22
    user: vcap
    private_key: ~/.ssh/id_rsa

  mbus: (( "https://mbus:mbus-password@" meta.instance_ip ":6868" ))

  properties:
    openstack: (( meta.openstack ))
    agent: {mbus: "https://mbus:mbus-password@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: (( jobs.[0].properties.ntp ))

